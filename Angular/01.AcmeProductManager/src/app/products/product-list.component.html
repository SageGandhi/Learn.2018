<div class='panel panel-primary'>
  <div class='panel-heading'>
      {{pageTitle}}
  </div>
  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-2'>Filter by:</div>
          <div class='col-md-4'>
              <input type='text' [(ngModel)]='listFilter'/>
          </div>
      </div>
      <div class='row'>
          <div class='col-md-6'>
              <h3>Filtered by: {{listFilter}}</h3>
          </div>
      </div>
      <div class='table-responsive'>
          <table class='table'
                  *ngIf='products && products.length'>
              <thead>
                  <tr>
                      <th>
                          <button class='btn btn-primary' (click)='toggleImage()'>
                              {{showImage?'Hide':'Show'}} Image
                          </button>
                      </th>
                      <th>Product</th>
                      <th>Code</th>
                      <th>Available</th>
                      <th>Price</th>
                      <th>5 Star Rating</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let product of products'>
                      <td><img [src]='product.imageUrl' [title]='product.productName'
                        [style.width.px]='imageWidth' [style.margin.px]='imageMarginWidth'
                        *ngIf='showImage'/></td>
                      <td>{{ product.productName }}</td>
                      <!--Using Pipes,LowerCase-->
                      <td>{{ product.productCode | lowercase }}</td>
                      <td>{{ product.releaseDate }}</td>
                      <!--Using Pipes,Currency,Locale,Currency Symbol Show/Hide,Minimum No Of Integer Digit:Minimum No Of Fractional Digit:Maximum No Of Fractional Digit-->
                      <td>{{ product.price | currency:'USD':true:'1.2-3' }}</td>
                      <td>{{ product.starRating }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
