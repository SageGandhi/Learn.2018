<!DOCTYPE html>
<html lang="en">
<!--
  ** This Is A Template For index.html.It Uses EmbededJs & HtmlWebpackPlugin To Generate A Different index.html For Each Environment.
  HtmlWebpackPlugin Will Dynamically & References To The Scripts & Styles That It Bundles To This File.The Generated Bundles Have Hash-Based Filenames,So It's Necessary To Add The References Dynamically.http://www.embeddedjs.com/.For Examples Of Using It With HtmlWebpackPlugin,See https://github.com/jaketrent/html-webpack-template/blob/master/index.ejs.Will Be Removed When Minified.
  -->

<head>
  <!--
    The htmlWebpackPlugin Will Parse The Logic Below So That TrackJs Is Only Added To The Production Version Of index.html[Only webpack.config.prod.js Provides The
    TrackJsToken].This Is An Example Of How To Add Features To index.html For Only One Environment.
   -->
  <% if (htmlWebpackPlugin.options.trackJSToken) { %>
    <script type="text/javascript">window._trackJs = { token: '<%=htmlWebpackPlugin.options.trackJSToken%>' };</script>
    <script type="text/javascript" src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
    <% } %>
      <meta charset="UTF-8">
</head>

<body>
  <h2>Welcome To Javascript Development Environment 2018</h2>
  <h1>Users</h1>
  <table>
    <thead>
      <th>&nbsp;</th>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </thead>
    <tbody id="users">
    </tbody>
  </table>
</body>

</html>
